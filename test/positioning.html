<!DOCTYPE html>
<html>
<head>
	<title>Positioning</title>
	<style type="text/css" media="screen">
		p{
			width:300px;
			height: 100px;

		}
		div{
			background-color: #0000FF;	/*blue*/
			position: absolute;
		}
		#p1{
			background-color: #00FF00;	/*green*/
			/*position: absolute;*/
			height: 50px;
			width: 50px;
			right: 50px;
			margin: 0px;
		}
		#p2{
			background-color: #FFFF00;	/*yellow*/
		}
	</style>	
</head>
<body>
	<div>
		<p id="p1">P1</p>
		<p id="p2">P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2P2</p>
	</div>
</body>
</html>
