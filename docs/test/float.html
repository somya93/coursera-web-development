<!DOCTYPE html>
<html>
	<head>
		<title> Floating </title>
		<style>
		div {
			background-color: #00FFFF;
		}
		p{
			height: 50px;
			width: 50px;
			border: 1 px solid black;
			
			margin-right: 10px;
		}
		#p1 {
			background-color: #A52A2A;	
			float: left;
				
		}
		#p2 {
			background-color: #DEB887;
			float: left;
		}
		#p3 {
			background-color: #5F9EA0;
			clear: left;
			float: left;
		}
		#p4 {
			background-color: #FF7F50;
			clear: left;
		}
		</style>
	</head>

	<body>
		<h1> Floating elements </h1>
		<div> 
			<p id="p1"> P1 </p>
			<p id="p2"> P2 </p>
			<p id="p3"> P3 </p>
			<p id="p4"> P4 </p>
			<section> This is some regular nonsense. </section>
		</div>
	</body>
</html>
